<div mat-dialog-title *ngIf="data.addSchedule">
    Add Schedule
</div>
<div mat-dialog-title *ngIf="data.editSchedule">
    Edit Schedule
</div>

<div >
    <div mat-dialog-content>
        <!-- <mat-icon (click)="closeAddEditSchedule()" style="float:right">close</mat-icon> -->
        <form [formGroup]="scheduleForm">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput  [matDatepicker]="picker" 
                    [min]="todaysDate"    formControlName="scheduleDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Hour</mat-label>
                <input matInput type="number" min="0" max="23" formControlName="hour">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Minutes</mat-label>
                <input matInput type="number" min="0" max="59" formControlName="minute">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill" *ngIf="data.addSchedule">
                <mat-label>Repeat Schedule</mat-label>
                <mat-select formControlName="repeat">
                <mat-option  value="No">No Repeat</mat-option>
                <mat-option  value="Month">For the month</mat-option>
                <mat-option  value="Year">For whole year</mat-option>
                </mat-select>
            </mat-form-field>
            <br>

            <button type="button" mat-raised-button color="primary" *ngIf="data.addSchedule"
                [disabled]="scheduleForm.invalid"   (click)="saveSchedule()">
                <mat-icon>save</mat-icon> SAVE
            </button>
            <button type="button" mat-raised-button color="primary" *ngIf="data.editSchedule"
            [disabled]="scheduleForm.invalid"   (click)="updateSchedule()">
            <mat-icon>edit</mat-icon> EDIT
            </button>
            &nbsp;
            <button mat-button mat-dialog-close="">CANCEL</button>
        </form>
    </div>
</div>
