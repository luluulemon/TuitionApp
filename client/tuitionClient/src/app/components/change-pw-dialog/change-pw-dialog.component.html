<div class="backgroundDiv">
    <mat-drawer-container class="mainPage">
        <!-- Menu Bars -->
        <mat-drawer #drawer>
            <div class="sideBar">
                <div style="font-size:40px; height:80px; padding-top: 30px; padding-left:30px">
                    Welcome
                </div>
                <mat-divider></mat-divider>
                <div [routerLink]="['/main']" class="menu">
                    Main
                </div>
                <div [routerLink]="['/classes']" class="menu">
                    Class
                </div>
                <div [routerLink]="['/users']" class="menu">
                    Users and Administration
                </div>
                <div [routerLink]="['/jokes']" class="menu">
                    Dad Jokes
                </div>
                <div [routerLink]="['/password']" class="menu">
                    Change password
                </div>
                <div [routerLink]="['']" class="menu">
                    Log Out
                </div>
            </div>
        </mat-drawer>
        <div class="topBar">
            <button mat-button (click)="drawer.toggle()" class="drawerButton">
                <mat-icon class="drawerIcon">list</mat-icon></button>
            &nbsp;
            <img style="height:50px" src="/assets/newton_lab.png" alt="" class="logo">
            <span style="font-size: 30px;">NewtonLab Tuition </span>
        </div>


        <!-- Start of main password page -->
        <div class="pwPage">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>  
                        <div >Change Password</div>
                    </mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                <form [formGroup]="changePwForm">
                    <mat-form-field>
                    <input matInput type="password" placeholder="Enter Password" formControlName="password" required>
                    <mat-error *ngIf="changePwForm.controls['password'].invalid">Please enter a valid password.</mat-error>
                    <mat-icon matSuffix>lock</mat-icon>    
                    </mat-form-field>
                    
                    <mat-form-field>
                    <input matInput type="password" placeholder="Enter New Password" name="password" formControlName="newPassword" required>
                    <mat-error *ngIf="changePwForm.controls['newPassword'].invalid">Please enter a password.</mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>

                    <mat-form-field>
                    <input matInput type="password" placeholder="Repeat New Password" name="password" formControlName="repeatNewPassword" required>
                    <mat-error *ngIf="changePwForm.controls['repeatNewPassword'].invalid">Please enter a password.</mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    
                    <!-- <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember Me</mat-checkbox> -->
                    
                    <button class="loginButton" mat-button type="button" (click)="changePw()" [disabled]="changePwForm.invalid">
                        CHANGE PASSWORD </button>
                    &nbsp;
                    <button mat-button [routerLink]="['/main']"> CANCEL </button>
                </form>
                
                <mat-error *ngIf="ErrorMsg">{{ ErrorMsg }}</mat-error>
                </mat-card-content>
                
            </mat-card>
        </div>
    </mat-drawer-container>
